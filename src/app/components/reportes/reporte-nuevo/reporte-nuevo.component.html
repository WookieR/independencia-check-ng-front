<!-- Classes main-div and example-card are catagorized in .css file -->
<div class="main-div">

    <mat-card class="card-w">
        <form [formGroup]="reporteForm" (ngSubmit)="crearReporte()">
            <mat-card-header>
                <mat-card-title class="f-titulo">Nuevo Reporte</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <br/>
                <div class="login-box-header">
                    <!-- Src image is temporary hosted in image.ibb-->
                </div>

                <table class="example-full-width" cellspacing="0">
                    <tr>
                        <td>
                            <mat-form-field class="example-full-width">
                                <mat-select formControlName="usuario">
                                    <mat-option value="">
                                        Seleccione un usuario
                                    </mat-option>
                                    <mat-option *ngFor="let usuario of usuarios" [value]="usuario._id">
                                        {{ usuario.apellido }} {{ usuario.nombre }} - {{ usuario.dni }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field class="example-full-width">
                                <mat-select formControlName="turno">
                                    <mat-option value="">
                                        Seleccione un turno
                                    </mat-option>
                                    <mat-option *ngFor="let turno of turnos" [value]="turno.valor">
                                        {{turno.descripcion}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </td>
                    </tr>
                </table>

            </mat-card-content>
            <mat-card-actions class="button-center">
                <button mat-raised-button color="primary" type="submit">
                    Crear
                </button>
                <button mat-raised-button type="button" (click)="cerrarDialog()">
                    Cancelar
                </button>
            </mat-card-actions>
        </form>
    </mat-card>
