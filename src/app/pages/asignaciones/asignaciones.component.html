<mat-progress-bar mode="indeterminate" *ngIf="cargando"></mat-progress-bar>
<mat-progress-bar *ngIf="!cargando"></mat-progress-bar>

<mat-card *ngIf="!cargando" class="animated fadeIn fast">
    <mat-card-header>
        <mat-card-title>Asignaciones</mat-card-title>

    </mat-card-header>
    <mat-card-content>
        <mat-divider></mat-divider>
        <mat-list role="list">
            <mat-list-item role="listitem" *ngFor="let asignacion of asignaciones">
                {{ asignacion.nombre }} &nbsp;

                <mat-chip-list aria-label="Fish selection">
                    <mat-chip color="primary">{{ asignacion.item.nombre }}</mat-chip>
                    <mat-chip color="primary">{{ asignacion.categoria.descripcion }}</mat-chip>
                </mat-chip-list>

                <span class="example-spacer"></span>
                <button mat-stroked-button color="primary" (click)="editarAsignacion(asignacion)" *ngIf="authService.adminRole"><mat-icon>edit</mat-icon></button>
                <button mat-stroked-button color="primary" (click)="borrarAsignacion(asignacion)" *ngIf="authService.adminRole"><mat-icon>delete</mat-icon></button>
                <mat-divider></mat-divider>
            </mat-list-item>
            <mat-list-item role="listitem" *ngIf="authService.adminRole">
                <button mat-raised-button color="primary" (click)="nuevaAsignacion()">
                    <mat-icon>add</mat-icon>
                    Crear asignacion
                </button>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
